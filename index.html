<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Accueil</title>
        <link rel="stylesheet" href="./index.css">
        <script src="Accueil.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sigmar&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Sigmar&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <div id="menuToggleButton">
            <img src="menu-icon.png" alt="Menu">
        </div>

        <nav class="menu">
            <ul class="menuNavigation">
                <li><a href="./Ajout/ajout.html">Ajout</a></li>
                <li><a href="https://www.youtube.com/shorts/Qi_bGQa4Eow" target="_blank">Lien</a></li>
            </ul>
        </nav>

        <main>
            <section class="section-accueil">
                <div class="titre-section">
                    <h1>Ciné 2025</h1>
                </div>
            </section>

            <div>
                <input placeholder="Chercher mon film..." id="search" type="search"/>
            </div>
            
            <div> 
                <table id="table"></table>
            </div>
        </main>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                // Menu toggle
                const menu = document.querySelector('.menu');
                const menuToggleButton = document.getElementById('menuToggleButton');
                const body = document.querySelector('body');
                const menuLinks = document.querySelectorAll('.menuNavigation a');

                // État initial - menu fermé sur mobile
                if (window.innerWidth <= 768) {
                    menu.classList.add('collapsed');
                    body.classList.add('menu-collapsed');
                }

                // Toggle du menu
                menuToggleButton.addEventListener('click', function() {
                    menu.classList.toggle('collapsed');
                    body.classList.toggle('menu-collapsed');
                });
                
                // Fermer le menu quand on clique sur un lien (uniquement sur mobile)
                menuLinks.forEach(link => {
                    link.addEventListener('click', function() {
                        if (window.innerWidth <= 768) {
                            menu.classList.add('collapsed');
                            body.classList.add('menu-collapsed');
                        }
                    });
                });
                
                // Fermer le menu quand on clique en dehors (uniquement sur mobile)
                document.addEventListener('click', function(event) {
                    const isClickInsideMenu = menu.contains(event.target);
                    const isClickOnButton = menuToggleButton.contains(event.target);
                    
                    if (!isClickInsideMenu && !isClickOnButton && !menu.classList.contains('collapsed') && window.innerWidth <= 768) {
                        menu.classList.add('collapsed');
                        body.classList.add('menu-collapsed');
                    }
                });
                
                // Gestion de la taille de l'écran
                window.addEventListener('resize', function() {
                    if (window.innerWidth <= 768) {
                        // Sur mobile, garder le menu fermé par défaut
                        menu.classList.add('collapsed');
                        body.classList.add('menu-collapsed');
                    } else {
                        // Sur desktop, ouvrir le menu par défaut
                        menu.classList.remove('collapsed');
                        body.classList.remove('menu-collapsed');
                    }
                });
            });
        </script>
    </body>
</html>
