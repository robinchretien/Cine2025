<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Accueil</title>
        <link rel="stylesheet" href="./index.css">
        <script src="Accueil.js"></script>
        <script src="database.js"></script>
        <script src="pop-up.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sigmar&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Sigmar&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            /* Styles intégrés pour la pop-up */
            .popup-overlay {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: rgba(0, 0, 0, 0.8);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 1000;
                opacity: 0;
                transition: opacity 0.3s ease;
            }

            .popup-overlay.active {
                opacity: 1;
            }

            .popup-container {
                background-color: #1E1E1E;
                border-radius: 10px;
                width: 90%;
                max-width: 900px;
                max-height: 90vh;
                box-shadow: 0 5px 30px rgba(138, 43, 226, 0.5);
                position: relative;
                overflow: hidden;
                transform: scale(0.9);
                opacity: 0;
                transition: transform 0.3s ease, opacity 0.3s ease;
            }

            .popup-container.active {
                transform: scale(1);
                opacity: 1;
            }

            .popup-close {
                position: absolute;
                top: 15px;
                right: 20px;
                font-size: 30px;
                color: white;
                cursor: pointer;
                z-index: 10;
                width: 30px;
                height: 30px;
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: rgba(138, 43, 226, 0.7);
                border-radius: 50%;
                transition: all 0.2s ease;
            }

            .popup-close:hover {
                background-color: #8a2be2;
                transform: scale(1.1);
            }

            .popup-content {
                display: flex;
                padding: 30px;
                max-height: 90vh;
                overflow-y: auto;
            }

            @media (max-width: 768px) {
                .popup-content {
                    flex-direction: column;
                }
            }

            .popup-info {
                flex: 1;
                padding-right: 20px;
            }

            .popup-info h2 {
                font-family: 'Sigmar', cursive;
                color: #8a2be2;
                font-size: 1.8rem;
                margin-top: 0;
                margin-bottom: 20px;
                border-bottom: 2px solid #8a2be2;
                padding-bottom: 10px;
            }

            .popup-info p {
                margin-bottom: 15px;
                line-height: 1.5;
            }

            .popup-info strong {
                color: #8a2be2;
                font-weight: bold;
            }

            .popup-image {
                width: 300px;
                display: flex;
                align-items: flex-start;
                justify-content: center;
            }

            .popup-image img {
                width: 100%;
                height: auto;
                border-radius: 8px;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
                transition: transform 0.3s ease;
            }

            .popup-image img:hover {
                transform: scale(1.02);
            }

            /* Styles pour le bouton de bande annonce */
            .trailer-button-container {
                margin-top: 20px;
            }

            .trailer-button {
                display: inline-block;
                background-color: #8a2be2;
                color: white;
                padding: 10px 20px;
                border-radius: 5px;
                text-decoration: none;
                font-weight: bold;
                transition: all 0.3s ease;
                border: 2px solid #8a2be2;
            }

            .trailer-button:hover {
                background-color: transparent;
                color: #8a2be2;
                box-shadow: 0 5px 15px rgba(138, 43, 226, 0.4);
                transform: translateY(-2px);
            }

            .trailer-button:active {
                transform: translateY(0);
            }

            /* Rendre les lignes du tableau cliquables */
            #table tr:not(:first-child) {
                cursor: pointer;
                transition: background-color 0.2s ease;
            }

            #table tr:not(:first-child):hover {
                background-color: rgba(138, 43, 226, 0.2) !important;
            }

            /* Style pour la version mobile */
            @media (max-width: 768px) {
                .popup-content {
                    padding: 20px;
                }
                
                .popup-info {
                    padding-right: 0;
                    padding-bottom: 20px;
                }
                
                .popup-image {
                    width: 100%;
                    max-width: 300px;
                    margin: 0 auto;
                }
            }
        </style>
    </head>

    <body>
        <div id="menuToggleButton">
            <img src="menu-icon.png" alt="Menu">
        </div>

        <div class="menu-overlay"></div>
        
        <nav class="menu">
            <ul class="menuNavigation">
                <li style="--item-index: 0"><a href="./index.html">Accueil</a></li>
                <li style="--item-index: 1"><a href="./Ajout/ajout.html">Ajout</a></li>
                <li style="--item-index: 2"><a href="https://www.youtube.com/shorts/Qi_bGQa4Eow" target="_blank">Lien</a></li>
            </ul>
        </nav>

        <main>
            <section class="section-accueil">
                <div class="titre-section">
                    <h1>Ciné 2025</h1>
                </div>
            </section>

            <div class="search-controls">
                <input placeholder="Chercher mon film..." id="search" type="search"/>
                
                <div class="month-filter">
                    <select id="monthSelector">
                        <option value="all">Tous les mois</option>
                        <option value="Janvier">Janvier</option>
                        <option value="Fevrier">Février</option>
                        <option value="Mars">Mars</option>
                        <option value="Avril">Avril</option>
                        <option value="Mai">Mai</option>
                        <option value="Juin">Juin</option>
                        <option value="Juillet">Juillet</option>
                        <option value="Août">Août</option>
                        <option value="Septembre">Septembre</option>
                        <option value="Octobre">Octobre</option>
                        <option value="Novembre">Novembre</option>
                        <option value="Decembre">Décembre</option>
                    </select>
                </div>
            </div>
            
            <div> 
                <table id="table"></table>
            </div>
        </main>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                // Menu toggle
                const menu = document.querySelector('.menu');
                const menuToggleButton = document.getElementById('menuToggleButton');
                const menuOverlay = document.querySelector('.menu-overlay');
                const menuLinks = document.querySelectorAll('.menuNavigation a');

                // Toggle du menu
                menuToggleButton.addEventListener('click', function() {
                    menu.classList.toggle('active');
                    menuOverlay.classList.toggle('active');
                });
                
                // Fermer le menu quand on clique sur un lien
                menuLinks.forEach(link => {
                    link.addEventListener('click', function() {
                        menu.classList.remove('active');
                        menuOverlay.classList.remove('active');
                    });
                });
                
                // Fermer le menu quand on clique sur l'overlay
                menuOverlay.addEventListener('click', function() {
                    menu.classList.remove('active');
                    menuOverlay.classList.remove('active');
                });
                
                // Gestion du filtre par mois
                document.getElementById('monthSelector').addEventListener('change', function() {
                    const selectedMonth = this.value;
                    let filteredData;
                    
                    if (selectedMonth === 'all') {
                        filteredData = data; // Tous les films
                    } else {
                        filteredData = data.filter(film => 
                            film.Mois.trim() === selectedMonth.trim()
                        );
                    }
                    
                    table.setDataTable(filteredData);
                    document.getElementById("table").innerHTML = table.consituteTable();
                    
                    // Réinitialiser les événements de clic après mise à jour du tableau
                    initializeTableRowClicks();
                });
            });
        </script>
    </body>
</html>
